<html>

<head>
  <meta charset="UTF-8">
  <title>Style Transfer Image Example using p5.js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>

  <style>
  img {
    width: 250px;
    height: 250px;
    display: inline;
  }

<body>
  <h1>Style Transfer Image Example using p5.js</h1>
  <p id="statusMsg">Loading Models...</p>
  <button id="transferBtn">Transfer!</button>

  <img src="img/djinn_kazama.jpg" alt="input img 1" id="inputImg1">
  <img src="img/renaissance__man.jpg" alt="input img 2" id="inputImg2">

  <div id="styleA">
    <p>Style A: <a href="https://en.wikipedia.org/wiki/The_Great_Wave_off_Kanagawa">The Great Wave off Kanagawa, 1829 - Katsushika Hokusai</a></p>
    <img src="img/57boyfriendismalfunctioning.png" alt="style one">
  </div>


  <script src="sketch.js"></script>
</body>

</html>
